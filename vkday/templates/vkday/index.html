<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>vkday</title>
    </head>
    <body>
        {% if latest_onedayk_list %}
            <ul>
            {% for onedayk in latest_onedayk_list %}
                <li><a href="/vkday/{{ onedayk.id }}/">{{ onedayk.vdate }} : {{onedayk.vtext }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </body>
</html>
